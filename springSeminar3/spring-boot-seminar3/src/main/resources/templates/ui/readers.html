<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Reader's name</th>
        </tr>

        <tr th:each="reader: ${readers}">
            <th th:text="${reader.getId()}"></th>
            <th th:text="${reader.getName()}"></th>
        </tr>
    </table>
</body>
</html>
