<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Book's name</th>
        </tr>

        <tr th:each="book: ${library}">
            <th th:text="${book.getId()}"></th>
            <th th:text="${book.getName()}"></th>
        </tr>
    </table>
</body>
</html>
