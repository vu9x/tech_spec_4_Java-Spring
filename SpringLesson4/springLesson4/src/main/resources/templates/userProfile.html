<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Profile</title>
    </head>
    <body>
        <h1 th:text="Profile: ${user.getName()}"></h1>
        <p>ID: <span th:text="${user.getId()}"></span></p>
        <p>Email: <span th:text="${user.getEmail()}"></span></p>
    </body>
</html>
